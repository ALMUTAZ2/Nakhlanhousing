    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c4a6e 0%, #1e40af 50%, #059669 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-img {
            width: 80px;
            height: 60px;
            background: white;
            border-radius: 10px;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .company-name {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .form-section {
            padding: 40px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        h1 {
            text-align: center;
            color: #0c4a6e;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e40af;
            font-size: 16px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #cbd5e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
            transform: translateY(-2px);
        }
        
        .btn {
            background: linear-gradient(45deg, #1e40af, #0c4a6e);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }
        
        .result {
            margin-top: 0;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.success {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
        }
        
        .result.error {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
        }
        
        .success-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .success-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .success-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .contractor-info {
            padding: 30px;
            text-align: center;
        }

        .contractor-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .contractor-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .zone-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        
        .coordinates-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        /* تصميم معلومات المحولات الجديدة */
        .transformer-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .info-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            color: #fbbf24;
        }

        .info-value {
            font-size: 18px;
            font-weight: bold;
        }

        .error-section {
            padding: 30px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .error-message {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .zone-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 8px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .zone-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .coordinates-input {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        /* تأثيرات إضافية */
        .electric-effect {
            position: relative;
            overflow: hidden;
        }

        .electric-effect::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b, #1e40af, #059669);
            border-radius: inherit;
            z-index: -1;
            animation: electric 3s linear infinite;
        }

        @keyframes electric {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        // خوارزمية Point in Polygon
        function isPointInPolygon(point, polygon) {
            const x = point[1]; // longitude
            const y = point[0]; // latitude
            let inside = false;

            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i][1];
                const yi = polygon[i][0];
                const xj = polygon[j][1];
                const yj = polygon[j][0];

                if (((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) {
                    inside = !inside;
                }
            }

            return inside;
        }

        // البحث عن المحول ولوحة التوزيع الفرعية حسب رقم القطعة
        function findTransformerAndPiller(plotNumber) {
            for (let transformer of transformersData) {
                for (let piller of transformer.miniPillers) {
                    if (piller.plots.includes(plotNumber)) {
                        return {
                            transformerNumber: transformer.transformerNumber,
                            pillerNumber: piller.number,
                            allPlots: piller.plots
                        };
                    }
                }
            }
            return null;
        }

        function findContractorAndPlot() {
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const plotNumber = parseInt(document.getElementById('plotNumber').value);
            const resultDiv = document.getElementById('result');

            // التحقق من صحة الإدخال
            if (isNaN(latitude) || isNaN(longitude)) {
                showResult('⚠️ يرجى إدخال إحداثيات صحيحة', 'error');
                return;
            }

            if (isNaN(plotNumber)) {
                showResult('⚠️ يرجى إدخال رقم قطعة صحيح', 'error');
                return;
            }

            const point = [latitude, longitude];

            // البحث عن المقاول المناسب حسب الإحداثيات
            const foundContractor = contractors.find(contractor => 
                isPointInPolygon(point, contractor.coordinates)
            );

            // البحث عن المحول ولوحة التوزيع الفرعية حسب رقم القطعة
            const transformerInfo = findTransformerAndPiller(plotNumber);

            if (foundContractor && transformerInfo) {
                const message = `

                        <div class="success-icon">✅</div>
                        <div class="success-title">تم تحديد جميع البيانات بنجاح</div>
                        <div class="success-subtitle">All Data Successfully Identified</div>
                    </div>
                    <div class="contractor-info">
                        <div class="contractor-card">
                            <div class="contractor-name">${foundContractor.name}</div>
                            <div class="zone-badge">${foundContractor.zone}</div>
                            <div class="coordinates-display">
                                📍 الإحداثيات: ${latitude}°, ${longitude}°
                            </div>
                            <div class="transformer-info">
                                <div class="info-grid">
                                    <div class="info-card">
                                        <div class="info-title">⚡ رقم المحول</div>
                                        <div class="info-value">${transformerInfo.transformerNumber}</div>
                                    </div>
                                    <div class="info-card">
                                        <div class="info-title">🔌 لوحة التوزيع الفرعية</div>
                                        <div class="info-value">${transformerInfo.pillerNumber}</div>
                                    </div>
                                    <div class="info-card">
                                        <div class="info-title">🏠 رقم القطعة</div>
                                        <div class="info-value">${plotNumber}</div>
                                    </div>
                                </div>
                                <div class="coordinates-display" style="margin-top: 15px;">
                                    📋 جميع القطع في نفس لوحة التوزيع: ${transformerInfo.allPlots.join(', ')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                showResult(message, 'success');
            } else if (foundContractor && !transformerInfo) {
                const message = `
                    <div class="success-header">
                        <div class="success-icon">⚠️</div>
                        <div class="success-title">تم تحديد المقاول - لم يتم العثور على القطعة</div>
                        <div class="success-subtitle">Contractor Found - Plot Not Found</div>
                    </div>
                    <div class="contractor-info">
                        <div class="contractor-card">
                            <div class="contractor-name">${foundContractor.name}</div>
                            <div class="zone-badge">${foundContractor.zone}</div>
                            <div class="coordinates-display">
                                📍 الإحداثيات: ${latitude}°, ${longitude}°
                            </div>
                            <div class="error-message">
                                <p>❌ رقم القطعة ${plotNumber} غير موجود في قاعدة البيانات</p>
                                <p style="margin-top: 10px;">القطع المتاحة حالياً: 4366-4425</p>
                            </div>
                        </div>
                    </div>
                `;
                showResult(message, 'success');
            } else if (!foundContractor && transformerInfo) {
                const message = `
                    <div class="error-section">
                        <div class="error-icon">⚠️</div>
                        <div class="error-title">تم العثور على القطعة - الإحداثيات خارج النطاق</div>
                        <div class="error-message">
                            <div class="coordinates-input">
                                📍 الإحداثيات المدخلة: ${latitude}°, ${longitude}°
                            </div>
                                                       <div class="transformer-info">

                                    <div class="info-card">
                                        <div class="info-title">⚡ رقم المحول</div>
                                        <div class="info-value">${transformerInfo.transformerNumber}</div>
                                    </div>

                                        <div class="info-title">🔌 لوحة التوزيع الفرعية</div>
                                        <div class="info-value">${transformerInfo.pillerNumber}</div>
                                    </div>
                                    <div class="info-card">
                                        <div class="info-title">🏠 رقم القطعة</div>
                                        <div class="info-value">${plotNumber}</div>
                                    </div>
                                </div>
                            </div>
                            <p style="margin: 15px 0;">هذه الإحداثيات خارج نطاق التغطية الحالي</p>
                            <p style="font-weight: bold; margin-bottom: 15px;">المناطق المتاحة:</p>
                            <div class="zones-grid">
                                ${contractors.map(c => `<div class="zone-item">${c.zone}<br><strong>${c.name}</strong></div>`).join('')}
                            </div>
                        </div>

            } else {
                const message = `
                    <div class="error-section">
                        <div class="error-icon">❌</div>
                        <div class="error-title">لم يتم العثور على البيانات</div>
                        <div class="error-message">
                            <div class="coordinates-input">
                                📍 الإحداثيات المدخلة: ${latitude}°, ${longitude}°<br>
                                🏠 رقم القطعة المدخل: ${plotNumber}
                            </div>
                            <p style="margin: 15px 0;">الإحداثيات خارج نطاق التغطية ورقم القطعة غير موجود</p>
                            <p style="font-weight: bold; margin-bottom: 15px;">المناطق المتاحة:</p>
                            <div class="zones-grid">
                                ${contractors.map(c => `<div class="zone-item">${c.zone}<br><strong>${c.name}</strong></div>`).join('')}
                            </div>
                            <p style="margin-top: 15px;">القطع المتاحة حالياً: 4366-4425</p>
                        </div>
                    </div>
                `;
                showResult(message, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            // التمرير إلى النتيجة
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // إضافة مستمع للضغط على Enter
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        findContractorAndPlot();
                    }
                });
            });
        });
    </script>
